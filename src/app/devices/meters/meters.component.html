<div id="main-content">
    <div class="meters">
        <div class="header-meters">
            <button mat-raised-button color="primary">
                <i class="material-icons">add</i> Agregar Medidor
            </button>
            <a class="nav-link" [routerLink]="['/devices/meters/register-meter']">
                <i class="material-icons">dashboard</i>
                <p>Dashboard</p>
            </a>
            <mat-form-field>
                <mat-label>Acciones</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary">
                <i class="material-icons">edit_note</i> Importar Medidor
            </button>
        </div>
        <div>
            <div class="">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <!--  <div class="card-header card-header-danger">
                            <h4 class="card-title ">Simple Table</h4>
                            <p class="card-category"> Here is a subtitle for this table</p>
                        </div> -->
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                                <th>
                                                    #
                                                </th>
                                                <th>
                                                    ID
                                                </th>
                                                <th>
                                                    Estado
                                                </th>
                                                <th>
                                                    Nombre
                                                </th>
                                                <th>
                                                    Tipo de comunicacion
                                                </th>
                                                <th>
                                                    Modelo
                                                </th>
                                                <th>
                                                    Fecha de Creacion
                                                </th>
                                                <th>
                                                    Acciones
                                                </th>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <mat-checkbox class="example-margin"
                                                            [(ngModel)]="checked"></mat-checkbox>
                                                    </td>
                                                    <td>
                                                        1
                                                    </td>
                                                    <td>
                                                        Activo
                                                    </td>
                                                    <td>
                                                        Niger
                                                    </td>
                                                    <td>
                                                        LoRaWAN
                                                    </td>
                                                    <td>
                                                        asda1d2
                                                    </td>
                                                    <td>
                                                        2024-10-23 9:52
                                                    </td>
                                                    <td>
                                                        <button mat-raised-button color="primary" class="action-button">
                                                            <i class="material-icons">content_paste_go</i>
                                                        </button>
                                                        <button mat-raised-button color="warn" class="action-button">
                                                            <i class="material-icons">delete</i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="8">
                                                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                                        aria-label="Select page of periodic elements">
                                                    </mat-paginator>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
